<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My App</title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="index.js" defer></script>
</head>
<body>
  <div id="vue-app">

    <router-view></router-view>

  </div>
</body>
</html>

<template id="home-page">
  <div class="vue-component">

    <h2>Add a new review</h2>
    <div>
      Review text: <input type="text" v-model="newReview.text">
      Review rating: <input type="text" v-model="newReview.rating">
      Review name: <input type="text" v-model="newReview.reviewer">
      <button v-on:click="addReview()">Submit</button>
    </div>

    <h2>Reviews</h2>
    <ul>
      <li v-for="review in reviews">
        {{ review.rating }} STARS - {{ review.reviewer }}: {{ review.text }}
      </li>
    </ul>

    <h1>{{ message }}</h1>
    <input type="text" v-model="message">

    <h2>{{ fortunes[0] }}</h2>
    <h2>{{ fortunes[1] }}</h2>
    <h2>{{ fortunes[2] }}</h2>

    <h2>Tasks</h2>
    <div v-for="task in tasks">
      <p>{{ task.text }}</p>
      <p>Completed? {{ task.completed }}</p>
    </div>
    <input type="text" v-model="tasks[2].text">
  </div>
</template>
